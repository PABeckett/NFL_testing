<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NFL Viz — Player</title>
<link rel="stylesheet" href="./styles.css" />
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
<header><h1>Player Page</h1></header>
<main class="grid2">
<div class="card">
<div id="headshot" class="logo" style="width:100%;height:160px">Headshot</div>
<h2 id="playerName">Player</h2>
<div class="small"><span id="playerTeam"></span> · <span id="playerPos"></span> <span class="badge" id="playerSeason"></span></div>
<div class="caption" id="playerInfo"></div>
<p><a id="compareLink" href="#">Comparison →</a></p>
</div>
<div class="card">
<div class="tabs" id="metricTabs"></div>
<div id="chart" class="chart"></div>
<div class="caption">Weekly trend for selected metric.</div>
</div>
</main>
<footer>Milestone prototype.</footer>
<script type="module" src="./player.js"></script>
</body>
</html>
